#
# Resource strings used by the stripes:errors tag when there are no nested tags
#
#stripes.errors.header=<div style="color:#b72222; font-weight: bold">Please fix the following errors:</div><ol>
#stripes.errors.beforeError=<li style="color: #b72222;">
#stripes.errors.afterError=</li>
#stripes.errors.footer=</ol>

#stripes.fieldErrors.header=
#stripes.fieldErrors.beforeError=<span style="color: #b72222;">
#stripes.fieldErrors.afterError=</span><br />
#stripes.fieldErrors.footer=

#
# Resource strings used by the stripes:messages tag
#
#stripes.messages.header=<ul class="messages">
#stripes.messages.beforeMessage=<li>
#stripes.messages.afterMessage=</li>
#stripes.messages.footer=</ul>

#
# Validation error messages produced by converter classes
#
converter.number.invalidNumber.en=The value ({1}) entered in field {0} must be a valid number

converter.byte.outOfRange.en=The value ({1}) entered in field {0} was out of the range {2} to {3}

converter.short.outOfRange.en=The value ({1}) entered in field {0} was out of the range {2} to {3}

converter.integer.outOfRange.en=The value ({1}) entered in field {0} was out of the range {2} to {3}

converter.float.outOfRange.en=The value ({1}) entered in field {0} was out of the range {2} to {3}

converter.enum.notAnEnumeratedValue.en=The value "{1}" is not a valid value for field {0}

converter.date.invalidDate.en=The value ({1}) entered in field {0} must be a valid date

converter.email.invalidEmail.en=The value ({1}) entered is not a valid email address

#
# Validation error messages produced by the annotation based validations
#
validation.required.valueNotPresent.en={0} is a required field

validation.minlength.valueTooShort.en={0} must be at least {2} characters long

validation.maxlength.valueTooLong.en={0} must be no more than {2} characters long

validation.minvalue.valueBelowMinimum.en=The minimum allowed value for {0} is {2}

validation.maxvalue.valueAboveMaximum.en=The maximum allowed value for {0} is {2}

validation.mask.valueDoesNotMatch.en=<em>{1}</em> is not a valid {0}

validation.expression.valueFailedExpression.en=The value supplied ({1}) for field {0} is invalid
